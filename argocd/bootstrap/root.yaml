apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/tracefox-ai/tfx-k8s.git
    targetRevision: HEAD
    path: argocd/apps
    directory:
      recurse: true
      include: '{infrastructure,staging}/app-of-apps.yaml'  # Exclude production for now
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
