apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mongodb.fullname" . }}-test-connection"
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: mongo-client
      image: mongo:{{ .Values.mongodb.version }}
      command:
        - mongosh
        - mongodb://{{ .Values.mongodb.name }}-svc:27017
        - --eval
        - "db.version()"
  restartPolicy: Never
