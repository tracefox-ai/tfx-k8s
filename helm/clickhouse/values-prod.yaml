# Production environment values for ClickHouse chart

keeper:
  enabled: true
  replicasCount: 3
  
  resources:
    requests:
      memory: "512M"
      cpu: "2"
    limits:
      memory: "8Gi"
      cpu: "4"
  
  storage:
    size: 50Gi

clickhouse:
  enabled: true
  cluster:
    shardsCount: 4
    replicasCount: 3
  
  resources:
    requests:
      memory: "2Gi"
      cpu: "2000m"
    limits:
      memory: "8Gi"
      cpu: "4000m"
  
  storage:
    size: 100Gi
  
  users:
    admin:
      # IMPORTANT: Do NOT commit passwords to Git!
      # Set via: helm install --set clickhouse.users.admin.password=xxx
      # Or use external-secrets (see templates/external-secret.yaml)
      password: ""  # Set via --set flag or external-secrets
  
  service:
    type: LoadBalancer

