apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "tracefox.fullname" . }}-test-connection"
  labels:
    {{- include "tracefox.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox:1.36
      command: ['wget']
      args: ['{{ include "tracefox.fullname" . }}-nginx:{{ .Values.nginx.service.ports.http }}']
  restartPolicy: Never
