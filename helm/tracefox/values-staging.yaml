global:
  domain: "staging.tracefox.ai"
  protocol: "https"

app:
  replicaCount: 2
  env:
    HYPERDX_LOG_LEVEL: "info" # More verbose for debugging

frontendUrl: "https://staging.tracefox.ai"

collector:
  shards: 2

mongo:
  enabled: false  # MongoDB is now managed by a separate chart (helm/mongo)

secrets:
  # IMPORTANT: Do NOT commit actual secrets to Git!
  # Use one of these approaches:
  # 1. External Secrets Operator (recommended) - see templates/external-secret.yaml
  # 2. Sealed Secrets
  # 3. helm install --set secrets.hyperdxApiKey=xxx --set secrets.clickhouseAdminPassword=xxx
  # 4. Use a separate secrets.yaml file (not committed to Git)
  hyperdxApiKey: ""  # Set via external-secrets or --set flag
  clickhouseAdminPassword: ""  # Set via external-secrets or --set flag
